<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baperBank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-6xl mt-16 ">Welcome to my <span class="font-bold text-red-700">Abbar bank</span>
        </h1>
    </header>
    <main>

        <section class="bg-green-300 w-3/4 mx-auto p-6 my-20 background">
            <h3 class="text-3xl my-8 text-center font-bold text-white">Input Information for Login</h3>
            <div>
                <input id="emailbox" class="border rounded-sm border-gray-400 mx-12 my-4 block p-2 w-3/4" type="text"
                    name="" placeholder="Enter Your Email" id="">
                <input id="passwordbox" class="border rounded-sm border-gray-400 mx-12 my-4 block p-2 w-3/4"
                    type="password" name="" placeholder="Enter Your Password" id="">
                <button id="button" class="rounded p-4 font-bold text-white bg-yellow-500 mx-12">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center text-6xl mt-16 ">Lets Get Some <span class="font-bold text-red-700">Money!!</span>
        </h1>
        <main class="mx-auto w-3/4">
            <section class="mt-12">
                <div class=" grid grid-cols-3 mx-auto w-3/4 text-white">
                    <div class="bg-red-600 w-3/4 p-8 rounded ">
                        <h2 class="text-2xl">
                            Deposite
                        </h2>
                        <h3 class="text-4xl">
                            $<span id="deposite-total">00</span>
                        </h3>
                    </div>
                    <div class="bg-blue-600 w-3/4 p-8 rounded">
                        <h2 class="text-2xl">
                            Withdraw
                        </h2>
                        <h3 class="text-4xl">
                            $ <span id="withdraw">00</span>
                        </h3>
                    </div>
                    <div class="bg-yellow-600 w-3/4 p-8 rounded">
                        <h2 class="text-2xl">
                            Balance
                        </h2>
                        <h3 class="text-4xl">
                            $<span id="deposite-final">2300</span>
                        </h3>
                    </div>
                </div>
            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 mt-8 gap-4">
                    <div class="bg-green-300 rounded-b-lg p-8">
                        <input id="deposite-input"
                            class="border rounded-b-lg border-gray-400 mx-12 my-4 block p-2 w-3/4" type="text" name=""
                            placeholder="$ Enter Your Deposite Ammount" id="">
                        <button id="deposite-button"
                            class="rounded p-4 font-bold text-white bg-green-600 mx-12">Deposite</button>
                    </div>
                    <div class="bg-pink-300 rounded-b-lg p-8">
                        <input id="withdraw-input"
                            class="border rounded-b-lg border-gray-400 mx-12 my-4 block p-2 w-3/4" type="text" name=""
                            placeholder="$ WithDraw Ammount now" id="">
                        <button id="withdraw-button"
                            class="rounded p-4 font-bold text-white bg-blue-500 mx-12">WithDraw</button>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="bankpage.js"></script>
</body>

</html>
